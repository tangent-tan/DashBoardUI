<!DOCTYPE html>
<html>
<head>
    <title>Edit Item Page</title>
    <link rel="stylesheet" href="editstyle.css"/>
</head>
    
<body>
    <div class="edititem">
        <h1>Edit Menu</h1>
        <div><img src="https://storiesforsupper.files.wordpress.com/2013/02/espresso.jpg"/>
            <div class="sidepic">Picture
            <a class="browsepic"><input type="text"/><button>Browse</button></a>
            <a class="type">Type: <input type="checkbox"/>Food <input type="checkbox"/>Drink</a>
            </div>
        </div>
        
        <div class="detail">
            <div class="name">
                <a>Name: <input type="text"/></a>
            </div>
            <div class="price">
                <a>Price: <input type="text"/></a>
            </div>
            <div class="description">
                <a>Description: <textarea rows="5" cols="30"></textarea></a>
            </div>
        </div>
        
        <div class="butt">
            <button class="order">Order</button>
            <button class="cancel">Cancel</button>
        </div> 
        
    </div>
    
</body>
</html>
