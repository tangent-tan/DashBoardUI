<!DOCTYPE html>
<html>
<head>
    <title> Make Order Page</title>
    <link rel="stylesheet" href="makeorderstyle.css"/>
</head>
    
    
<body>
    <div class="MakeOrder">
        <h1>Place Order</h1>
        <div><img src="https://storiesforsupper.files.wordpress.com/2013/02/espresso.jpg"/><a class="itemname">Espresso</a></div>
        <div class="quantity">
        <button type="button">+</button>
        <a><input type="text" value="1"></a>
        <button type="button">-</button>
        </div>
        <div class="detail">
            <div>Detail:</div>
            <textarea rows="4" cols="50"></textarea>
        </div>
        
        <div class="butt">
            <button class="order">Order</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
    
    
</body>        
</html>
